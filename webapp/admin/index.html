<html>
<head>
<!--  
	  <meta http-equiv="refresh" content="0;index.jsf">

	  127.0.0.1 - - [17/Jul/2006:17:21:14 +0200] "GET /wbemsmt-webapp/ HTTP/1.1" 304 -
	  304 means "NOT MODIFIED" - the IE just displays the page and that means that a redirect is done
	  which return itself again a 304 - that leads to a indefinite loop.
-->

function submitForm()
{
	document.forms[0].submit();
}
</script>

</head>
